<h1>Logg inn</h1>

<form action="/auth/login" method="post">
  <input id="email" type="email" name="email" placeholder="E-post" required />
  <input
    id="password"
    type="password"
    name="password"
    placeholder="Passord"
    required
  />
  <button type="submit">Logg inn</button>
</form>
