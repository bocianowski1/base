<h1>Registrer deg</h1>

<form action="/auth/register" method="post">
  <input id="name" type="text" name="name" placeholder="Navn" required />
  <input id="email" type="email" name="email" placeholder="E-post" required />
  <input
    id="password"
    type="password"
    name="password"
    placeholder="Passord"
    required
  />
  <button type="submit">Registrer</button>
</form>
